
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KakaReza Search</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<style>
body {
font-family: 'Roboto', sans-serif;
text-align: center;
margin-top: 100px;
background-color: #ffffff;
}
.logo {
font-size: 64px;
font-weight: bold;
}
.logo span:nth-child(1) { color: #4285F4; } /* K */
.logo span:nth-child(2) { color: #DB4437; } /* a */
.logo span:nth-child(3) { color: #F4B400; } /* K */
.logo span:nth-child(4) { color: #0F9D58; } /* a */
.logo span:nth-child(5) { color: #4285F4; } /* R */
.logo span:nth-child(6) { color: #DB4437; } /* e */
.logo span:nth-child(7) { color: #F4B400; } /* Z */
.logo span:nth-child(8) { color: #0F9D58; } /* a */
.search-box {
margin-top: 30px;
}
input[type="text"] {
width: 500px;
height: 40px;
font-size: 18px;
padding: 5px 10px;
border: 1px solid #dcdcdc;
border-radius: 24px;
outline: none;
}
input[type="submit"] {
margin-top: 20px;
height: 36px;
padding: 0 16px;
font-size: 14px;
background-color: #f8f9fa;
border: 1px solid #f8f9fa;
border-radius: 4px;
cursor: pointer;
}
input[type="submit"]:hover {
border: 1px solid #c6c6c6;
}
</style>
</head>
<body>
<div class="logo">
<span>K</span><span>a</span><span>K</span><span>a</span><span>R</span><span>e</span><span>Z</span><span>a</span>
</div>
<form class="search-box" action="https://www.google.com/search" method="get">
<input type="text" name="q" placeholder="Search KakaReza...">
<br>
<input type="submit" value="Search">
</form>
</body>
</html>
